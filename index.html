<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Font Import -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Todo List</h1>
            <p class="subtitle">Keep track of your tasks</p>
        </header>
        
        <!-- Task Input Section -->
        <div class="task-input">
            <input type="text" id="task-input" placeholder="Enter your task here...">
            
            <!-- Task Category Selection -->
            <select id="task-category">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="study">Study</option>
            </select>
            
            <button id="add-task-btn">
                <i class="fas fa-plus"></i> TASK
            </button>
        </div>
        
        <!-- Task List Container -->
        <div class="task-list-container">
            <h2>My Tasks <span id="task-counter">(0)</span></h2>
            
            <!-- Task List -->
            <ul id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            
            <!-- Empty State Message -->
            <div id="empty-state" class="visible">
                <p>Your task list is empty! Add a new task to get started.</p>
            </div>
        </div>
        
        <!-- Clear All Button -->
        <button id="clear-all-btn">Clear All Tasks</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
